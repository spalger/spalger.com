---
layout: default
---
<div class="post">

  <header class="post-header">
    <div itemscope itemtype="http://schema.org/Article">
      <h2 itemprop="headline">{{ page.title }}</h2>
      <span itemprop="description">{{ page.excerpt }}</span>
      <span itemprop="articleBody">{{ content }}</span>
      <img itemprop="image" src="{{ page.image }}" alt="{{ page.title }}"/>
      <meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}"/>
    </div>

    <h1>{{ page.title }}</h1>

    <p class="post-meta">
      <span class="post-meta-date">
        {{ page.date | date: "%b %-d, %Y" }}
      </span>

      <span class="post-meta-tags">
      {% for tag in page.tags %}
        {% if forloop.first %}&mdash; {% endif %}{{tag}}{% unless forloop.last %},{% endunless %}
      {% endfor %}
      </span>

    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>

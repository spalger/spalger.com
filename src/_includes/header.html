<header class="site-header">

  <div class="site-title">
    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
  </div>

  <nav class="site-nav">
    {% for page in site.pages %}
      {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>

</header>
